    text: "<b>What should be the Russian President's priorities?</b><br /><br />Vladimir
      Putin will deliver his 7th annual 'State Of The Nation' address on Wednesday.
      While the focus is usually on domestic issues, the country's international
      standing is also under scrutiny.<br /><br />At home, Putin can point to a
      fast-growing economy, helped by rising oil prices. But there's also severe
      poverty and burgeoning bureaucracy. Abroad, the country's dominant energy
      supplies attract attention, as well as Russia's role in dealing with Iran's
      nuclear ambitions.<br /><br /><b>What should President Putin make his main
      priority? What can he achieve in the next year of his Presidency? What is best
      for Russia and the world?</b><br /><br /><i>We'll put some of your questions to
      our Russia experts on BBC World and BBC News 24 at 1430 BST (1330 GMT) on
      Wednesday 10th May. Send us your questions below.</i>"
