    author: Tibor
    created: 2006-05-10 08:55:10 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=791080&amp;tstart=0#791080
    message_id: 791080
    modified: 2006-05-11 10:25:46 +01:00
    text: "Most of the notes on this board are projections of the past. But Russia is a
      different place now and Cheney should know that too. His declarations on
      subjects he hardly knows anything about just harmed the peaceful coexistence of
      different systems. The message for Putin is clear: The USA wants to isolate and
      devide Russia in order to downsize its international image. Putin has two
      choices: Take up the fight or neglect the USA completly. I think he will choose
      the second option. He can efford it."
    thread_id: 1754
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: JACKWOOD
    created: 2006-05-10 08:45:55 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=791064&amp;tstart=0#791064
    message_id: 791064
    modified: 2006-05-11 10:25:46 +01:00
    text: "Due to a lack of media coverage in Chechnya (or rather an over-coverage on
      Iraq), Nobody seems to know exactly what is happening there, would you be
      willing to give the media more access to the region so as to calm fears of mass
      casualties and human rights issues."
    thread_id: 1754
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Merv Rogers
    created: 2006-05-10 08:21:54 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=790978&amp;tstart=0#790978
    message_id: 790978
    modified: 2006-05-11 10:25:46 +01:00
    text: "Putin should do a U-turn and head Russia towards full blown democracy instead of
      ruling in the same way as Stalin and similar previous leaders. However it would
      seem that Russia is about to become a very large cog in the world's oil engine
      and therefore very powerful. So we are back to the old saying of 'all power
      corrupts etc. etc'. I doubt therefore if democracy will be much evident in
      Russia."
    thread_id: 1754
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Andrew
    created: 2006-05-10 07:59:46 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=790943&amp;tstart=0#790943
    message_id: 790943
    modified: 2006-05-11 10:25:45 +01:00
    text: "Putin should seek closer ties with Europe and switch all dealings in Russian oil
      and gas to the Euro currency. In the long run Russian EU membership, or at least
      close cooperation, would be a natural move, beneficial to both Russia and
      Europe."
    thread_id: 1754
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: krish_namakkal
    created: 2006-05-10 06:05:20 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=790836&amp;tstart=0#790836
    message_id: 790836
    modified: 2006-05-11 10:25:45 +01:00
    text: "The Soviets are still suffering from the after shocks of the communist
      brutalities &#38; disintegration the empire. But they have core strength in
      fundamental science &#38; technology &#38; huge energy resources, which can
      propel the nations to great heights, provided Putin can address strengthening of
      democratic institutions, improve justice system  &#38; fight bureaucratic
      corruption."
    thread_id: 1754
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: CarlosCortiglia
    created: 2006-05-10 06:01:49 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=790819&amp;tstart=0#790819
    message_id: 790819
    modified: 2006-05-11 10:25:45 +01:00
    text: "Russia should put in place measures to increase its population. Given the rise
      of China, if Russia goes down, Europe will go down. Russia has resources that
      Europe needs for its own survival. Should Russia fall in the hands of the
      Chinese, Europe can forget about its own survival."
    thread_id: 1754
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: history_pete
    created: 2006-05-10 03:35:44 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=790684&amp;tstart=0#790684
    message_id: 790684
    modified: 2006-05-11 10:25:45 +01:00
    text: "Russian people will see a better standard of living, these things just take
      time. I do not believe that Bush and his administration should threaten or try
      to push Russia around, they are their own power, and though i believe we (the
      west) can guide Putin and Russia, we have no right to dictate our standards and
      beliefs to them. Globalization is merely an excuse for western imperialism-
      other cultures have a right to exist as they are."
