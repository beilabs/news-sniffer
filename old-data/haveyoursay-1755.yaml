    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792506&amp;tstart=0#792506
    message_id: 792506
    modified: 2006-05-11 09:15:42 +01:00
    text: "I remember a couple of summers ago seeing a girl of about 12 out and about with
