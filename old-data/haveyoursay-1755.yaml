    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792494&amp;tstart=0#792494
    message_id: 792494
    modified: 2006-05-11 09:15:42 +01:00
    text: "Ian Mair misses the point – the icons that children so look up to these days,
      as a rule, do their best to look sexy and provocative. That seems to be what
