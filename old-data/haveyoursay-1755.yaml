    created: 2006-05-10 12:58:53 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792544&amp;tstart=0#792544
    message_id: 792544
    modified: 2006-05-11 09:15:42 +01:00
    text: "Personally I consider the sight of a 12 year old girl , ie A CHILD , dressed in
