    modified: 2006-05-11 09:15:43 +01:00
    text: "I am quite simply disgusted by the clothes some really young children
      (particularly girls) are wearing.<br /><br />The companies who design these
      clothes and the parents who buy them are equally to blame.<br /><br />What ever
      happened to childish innocence ?"
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Katie
    created: 2006-05-10 13:05:24 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792621&amp;tstart=0#792621
    message_id: 792621
    modified: 2006-05-11 09:15:43 +01:00
    text: "It is quite disturbing to see a 5 year old wearing minatures of the same clothes
      I buy (I'm 19). What happened to children being children? Are we back to the
      Victorian Age of churning out copies of adults? Seems like it."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Anna
    created: 2006-05-10 13:05:18 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792596&amp;tstart=0#792596
    message_id: 792596
    modified: 2006-05-11 09:15:43 +01:00
    text: "I was shocked when I took my eldest son to his first school disco - aged 4.The
      girls were all dressed in mini skirts, cropped tops with suggestive comments
      emblazoned across them, high heels, full make-up and a handbag with their
      make-up in for touch-ups.4&#38;5 year old girls tottering around a dance floor
      in high heels. I for one am glad I have boys. It's about time the parents
      stopped buying inappropriate clothing forcing the manufacturers to change their
      ideas to survive the market forces"
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Sherry
    created: 2006-05-10 13:05:15 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792580&amp;tstart=0#792580
    message_id: 792580
    modified: 2006-05-11 09:15:43 +01:00
    text: "Parents have the power here. It's simple. Don't buy things which are too sexy. 
      My daughter is 5 and although some clothing in her size is more \"mature\", I
      make sure she dresses as a 5 year old should, not as a 15 year old."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Venus
    created: 2006-05-10 13:05:12 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792605&amp;tstart=0#792605
    message_id: 792605
    modified: 2006-05-11 09:15:43 +01:00
    text: "Well the horse has well and truely bolted on this one, as we are probably into
      2nd generation subsequently the parents will not have the foggiest.  However,
      yes this is one factor of society's huge problems today in the UK.  Children
      should be children, should be seen &#38; not heard, do as they are told and not
      answer back until they are at least 16 and not go out in the evenings."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Smartie Pants
    created: 2006-05-10 13:04:55 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792619&amp;tstart=0#792619
    message_id: 792619
    modified: 2006-05-11 09:15:43 +01:00
    text: Yes clothes are too sexual for children AND adolescents.<br />Yes parents are wrong for buying this for children<br />Yes companies are wrong for producing them.<br />children are children and should be allowed to maintain their innocence.
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Shaun
    created: 2006-05-10 13:04:01 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792592&amp;tstart=0#792592
    message_id: 792592
    modified: 2006-05-11 09:15:43 +01:00
    text: "Peter Thompson, <br /><br />Your kids only get 'discerning' because you let
      them. <br />What we need is common sense here. Bring in a national school
      uniform and stop buying clothes 'fashion' stuff for kids or letting them make
      choices. Children's clothes up to 16 should be basic and functional, but stupid
      parents have let them have too much of their own say."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: ninasmonkey
    created: 2006-05-10 13:03:52 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792577&amp;tstart=0#792577
    message_id: 792577
    modified: 2006-05-11 09:15:43 +01:00
    text: "VoiceofStratford \"can't see what is wrong with a nine-year-old girl wearing
      heels and make-up to [...] a family wedding\". Well, I can.<br />Heels and
      make-up were both designed to make the wearer look more alluring (taller, more
      luscious-lipped, etc) and both have an inherently sexual quality to them.
      Parents should not allow their pre-pubescent daughters to dress and behave in
      ways they cannot begin to understand until they are physically and emotionally
      more mature. Even at weddings."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: stuart_dent
    created: 2006-05-10 13:02:07 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792575&amp;tstart=0#792575
    message_id: 792575
    modified: 2006-05-11 09:15:43 +01:00
    text: "I don't really see what the problem is there's too much hysteria around this
      sort of a thing. Kids will always want to dress like their favourite pop-stars,
      or their mums or whatever.<br />How can wearing 'sexy' clothes possibly be an
      issue when most children happily run around naked?<br />The real problem surely
      lies in the minds of the adults who keep banging on about it."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Lucy-B
    created: 2006-05-10 13:01:57 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792553&amp;tstart=0#792553
    message_id: 792553
    modified: 2006-05-11 09:15:43 +01:00
    text: "I think that children are having to grow up more quickly. Magazines, celebrity
      culture and peer pressure have something to do with it. I do think - and i am a
      Conservative - that David Cameron has overeacted. Mr Men and Little Miss stories
      are childrens stories - its just that todays culture has branded Little Miss
      Naughty in a sexual way. I think politicians should look at their baby kissing
      and cuddling image politics before telling Mr Green how to run his store."
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: M
    created: 2006-05-10 13:00:25 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792534&amp;tstart=0#792534
    message_id: 792534
    modified: 2006-05-11 09:15:42 +01:00
    text: "It's all about the parents.<br />But of course the responsible ones don't buy
      this tat anyway.<br />And the irresponsible ones don't care anyway, think it's
      funny etc - the same ones who don't know that their child is wandering the
      streets, bus station etc getting drunk and causing trouble.<br />How about we
      try to get some more decent role models, let children enjoy a childhood without
      worrying about clothes, sex etc and force parents to be responsible for the care
      of their offspring."
