  - !ruby/object:BBCNews::Haveyoursaycomment 
    author: Matt F
    created: 2006-05-10 12:57:43 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792509&amp;tstart=0#792509
