    created: 2006-05-10 12:58:02 +01:00
    link: http://newsforums.bbc.co.uk/nol/thread.jspa?messageID=792523&amp;tstart=0#792523
    message_id: 792523
    modified: 2006-05-11 09:15:42 +01:00
    text: "I wouldn't dress my little girl in tarty clothes, but I don't necessarily blame
      parents who do. It's the perverts that have got the problem at the end of the
      day, and by overly worrying about them perhaps we are in danger of blowing an
      already exaggerated risk further out of proportion. I think one of the loveliest
