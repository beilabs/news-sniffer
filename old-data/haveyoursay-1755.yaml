    modified: 2006-05-11 09:15:42 +01:00
    text: Well said David Cameron and how refreshing it is to see a politician saying the right thing rather than being worried about upsetting an influential City figure.
    thread_id: 1755
  - !ruby/object:BBCNews::Haveyoursaycomment 
